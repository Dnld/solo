<!DOCTYPE html>
<html>

  <head>
    
    <meta charset="utf-8" />
    <title>Predictster</title>
    <link rel="stylesheet" href="styles/style.css"/>
    
  </head>

  <body ng-app="predictster">
    
    <header>
      <h3>Predictster</h3>
    </header>
    
    <nav>
      <a href="/index.html">Home</a>
      <a href="/predictions.html">Show Predictions</a>
    </nav>
    
    <div class="all-predictions" ng-controller="displayPredictions">
      <div class="prediction-view" ng-repeat="prediction in allPredictions">
        <div class="prediction">
          <p> {{prediction.entity}} <a href="{{prediction.link}}"> {{prediction.description}} </a><span ng-click="expand(prediction)"> {{prediction.status}} </span><p>
          <div ng-show="prediction.show">
            <p><a ng-click="updateStatus('right', prediction)">right</a><a ng-click="updateStatus('wrong', prediction)">wrong</a><a ng-click="updateStatus('pending', prediction)">pending</a></p>
          </div>
        </div>
      </div>
    </div>   
    
    <script src="lib/angular/angular.js"></script>
    <script src="app/app.js"></script>
    
  </body>
  
</html>
